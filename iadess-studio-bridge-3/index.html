
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruby Forge | Firebase Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --ruby: #E0115F;
        --magma: #FF4D00;
        --obsidian: #050202;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--obsidian);
        color: #f8fafc;
        overflow: hidden;
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      @keyframes heat-haze {
        0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        50% { transform: translate(1px, -1px) scale(1.01); opacity: 0.5; }
        100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      }

      @keyframes scan-line {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 0.5; }
        100% { top: 100%; opacity: 0; }
      }

      .scanner-line {
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--ruby), transparent);
        position: absolute;
        width: 100%;
        animation: scan-line 4s linear infinite;
        z-index: 10;
        pointer-events: none;
      }

      .heat-glow {
        filter: drop-shadow(0 0 15px var(--ruby)) drop-shadow(0 0 30px rgba(224, 17, 95, 0.4));
      }

      .ruby-prism {
        background: linear-gradient(135deg, var(--ruby) 0%, #800020 100%);
        box-shadow: 0 0 50px rgba(224, 17, 95, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.2);
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(224, 17, 95, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--ruby);
      }

      .thermal-text {
        background: linear-gradient(to bottom, #fff, var(--magma), var(--ruby));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .lens-container {
        cursor: none;
      }

      .magnifier-lens {
        width: 150px;
        height: 150px;
        position: absolute;
        border: 2px solid var(--ruby);
        border-radius: 50%;
        pointer-events: none;
        box-shadow: 0 0 30px rgba(224, 17, 95, 0.5);
        display: none;
        z-index: 50;
        overflow: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",

  }
}
</script>

</head>

</body>
</html>
